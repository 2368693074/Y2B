  Account: 账号
  Password: 密码
Aria:
  jsonrpc: http://127.0.0.1:6800/jsonrpc
FFMPEG:
  args: -c:v copy -c:a copy
  path: ffmpeg # 修改为ffmpeg的完整路径.注意,是完整路径,假如ffmpeg在C:/bin/文件夹下,那么要填C:/bin/ffmpeg
               # 如果ffmpeg在环境变量中,只填一个ffmpeg也是可以的
