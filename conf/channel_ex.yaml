# 频道名称:
#   id: 频道id
#   hd: true # 是否搬运1080P，0为否，1为是。注意：为1时，必须提前安装ffmpeg，否则会报错！！！！！
#   pages: 1 # 要搬运前几页，必须为整数
#   countPerPage: 50 # 每页几个视频，只能在[1-50],其他直接报错，必须为整数，也就是说，会搬运该YouTuber的前pages*countPerPage个视频
#   multipart: true  # 是否将Youtube的多个视频合并为Bilibili的单个视频下的多个分p，只能为1或0
#                    # false：不分P，一个Youtube视频对应一个Bilibili视频
#                    # true: 分P，多个Youtub视频对应一个分批
#   bvid: BVxxxxx    # 投递的视频的bv号，multipart=true时必须填
#   tid: xxxx        # 这个视频投递到B站的哪个分区, 在multipart=false时必须填
#                    # 参考：https://www.showdoc.cc/RSSHub?page_id=1444797319421905
#   desc: |
#         本视频由爬虫抓取，并由爬虫上传
#         字幕请使用b站的外挂字幕,字幕上传需要时间,请等待
#         测试阶段，可能出现数据不准
#                    # 也就是视频的描述，字数<250, multipart=0时必须填
#   tags:            # 视频的标签，或者是话题
#     - Restore It
#     - 翻新
#     - 网络爬虫
#     - python爬虫
#   title: 【中英/搬运】{title} # 也就是视频的标题，multipart=false时必须填,不能为空！

#    关于格式化：在desc和title中，支持使用{title},然后会自动格式化，比如样例中的“【中英/搬运】{title}”
#               如果搬运的视频的原title是ahhhh，那么就会被格式化为“【中英/搬运】ahhhh”
#               {ptime} 源视频发布时间
#               {ctitle} 源视频的发布者的名字
#               {surl} 源视频地址
#    注意：由于b站限制视频描述和标题长度，请自行保证格式化后的长度不会超过要求，否则会报错！！！
# 如何获取频道id：
# 例如TED频道：https://www.youtube.com/channel/UCAuUUnT6oDeKwE6v1NGQxug
# id就是把 UCAuUUnT6oDeKwE6v1NGQxug 的第二个字幕改成U就行了
# 也就是说TED就是：UUAuUUnT6oDeKwE6v1NGQxug

# 以下是两个例子
Restore:
  id: UUYSAWDQnoz0uIBRYlophvNw
  pages: 1
  hd: true
  countPerPage: 50
  multipart: false
  tid: 98
  desc: |            # 格式化后,换行和输入格式相同
        {title}
        {ptime}
        本视频由爬虫抓取，并由爬虫上传
        字幕请使用b站的外挂字幕,字幕上传需要时间,请等待
        测试阶段，可能出现数据不准
  tags:
    - Restore It
    - 翻新
    - 网络爬虫
    - python爬虫
  title: 【中英/搬运】{title}
TED:
  id: UUAuUUnT6oDeKwE6v1NGQxug
  pages: 1
  hd: true
  countPerPage: 50
  multipart: 1
  bvid: BV1Mb411L7Fb
